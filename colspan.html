<!doctype html>
<html lang="en">
<head>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colspan</title>
</head>
<body>
<table>
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
    </tr>
    <tr>
        <td rowspan="2">Row 1 cell 1</td>
        <td>Row 1 cell 2</td>
        <td>Row 1 cell 3</td>
    </tr>
    <tr>
        <td>Row 2 cell 2</td>
        <td>Row 2 cell 3</td>
    </tr>
    <tr>
        <td colspan="3"> Row 3 cell 1</td>
    </tr>
</table>

</body>
</html>
