<!doctype html>
<html lang="en">
<head>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;

        }
        table{
            background-image: url("Images/Camp.jpg");
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New table</title>
</head>
<body>
<table width="800" height="500">
    <tr>
    <th>Column 1</th>
    <th>Column2 </th>
    <th>Column3 </th>
    <th>Column 4</th>
    <th rowspan="2">Column 5</th>
    </tr>
    <tr>
        <td>Row 1 cell 1</td>
        <td>Row 1 cell2 </td>
        <td>Row 1 cell 3</td>
        <td>Row 1 cell4</td>
    </tr>
    <tr>
        <td>Row 2 cell 1</td>
        <td>Row 2 cell 2</td>
        <td>Row 2 cell 3</td>
        <td>Row 2 cell 4</td>
        <td>Row 2 cell 5</td>
    </tr>
    <tr>
        <td colspan="2">Row 3 cell 1 </td>
        <td>Row 3 cell 2</td>
        <td>Row 3 cell 3</td>
        <td>Row 3 cell 4</td>
    </tr>
</table>

</body>
</html>
